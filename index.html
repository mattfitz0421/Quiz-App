<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Quiz App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
  <main>
    <div id="main">
  <div id="numbr" class="hideOnLoad" class="hideAfterQuiz" aria-roledescription="displayProgress">
    <span id="displayCount">0</span>/5
  </div>
<div id="dogQuizTitle" class="afterStarting" class="hideAfterQuiz" aria-roledescription="quizTitle">
    Dog Quiz
</div>
<div id="question" class="hideOnLoad" class="hideAfterQuiz" aria-roledescription="Question">
  question
</div>
<div id="start" class="afterStarting" class="hideAfterQuiz" tabindex="0" aria-roledescription="startQuiz">
  <button id="start">
    start
  </button>
</div>
<div id="formDiv" class="hideAfterQuiz">
  <form id="form" class="hideOnLoad" aria-roledescription="Answer selection that appears only after start is pressed" >
      <input type="submit" onclick="answerOneFunction()" id="answer1" class="answers" tabindex="0" aria-roledescription="Answer1" size="4"/>
      <input type="submit" onclick="answerTwoFunction()" id="answer2" class="answers" tabindex="0" aria-roledescription="Answer2" size="4"/>
      <input type="submit" onclick="answerThreeFunction()"id="answer3" class="answers" tabindex="0" aria-roledescription="Answer3"size="4"/>
      <input type="submit" onclick="answerFourFunction()"id="answer4" class="answers" tabindex="0" aria-roledescription="Answer4" size="4"/>
  </form>
</div>
<div id="feedback" class="arrowFeedback" class="hideAfterQuiz" aria-roledescription="Feedback after question is answered">
  feedback
</div>
<div id="arrow" class="arrowFeedback" class="hideAfterQuiz" tabindex="0" aria-roledescription="arrow to get to next question" >
  <button id="arrowButton" onclick="arrowNext()">
      &#8594;
  </button>
</div>
<button id="tryAgain" class="afterQuiz" tabindex="0" aria-roledescription="try the quiz again" onclick="tryAgain()">
  try again
</button>
<div id="score" class="hideOnLoad" aria-roledescription="currentScore">
    <span id="scoreDisplay">0</span>/5
</div>
</div>
</main>
</body>
</html>
